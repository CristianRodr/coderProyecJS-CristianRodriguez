<div class="control-imagen">
    <header class="hero container">
        <div class="hero__encabezado">
            <div class="hero__event">
                <h1 class="hero__title">FIND BEST EVENTS AROUND THE WORLD</h1>
            </div>
        </div>
        <form class="hero__form">
            <label class="label__start name-label">
                <!-- <svg class="icon icon-user">
                <use xlink:href="/img/symbol-defs.svg#icon-lupaSvg"></use>
              </svg> -->
                <div class="position__icon">
                    <i class="uil uil-search"></i>
                    <input
                            class="form__search form__searh--start"
                            type="text"
                            id="Buscar"
                            name="start"
                            placeholder="Start searching"
                            disabled
                    />
                </div>
            </label>

            <!-- <label class="label__choose name-label">
              <svg class="icon icon-user">
                <use xlink:href="/img/symbol-defs.svg#icon-PolygonSvg"></use>
              </svg>
              <input
                class="form__search form__searh--choose"
                type="text"
                id="Buscar"
                name="choose"
                placeholder="Choose country"
              />
            </label> -->

            <div class="wrapper name-label">
                <div class="select-btn form__search form__searh--choose">
                    <span>Choose country</span>
                    <i class="uil uil-angle-down"></i>
                </div>
                <div class="content">
                    <div class="search">
                        <i class="uil uil-search"></i>
                        <input class="input" type="text" placeholder="Choose country"/>
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>
        </form>
    </header>
